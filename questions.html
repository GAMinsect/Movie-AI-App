<!doctype html>
<html>
    <head>
        <title>PopChoice</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <img src="./images/popcorn.png">
            <h1 id="user"></h1>
        </header>
        <section>
            <div id="one" class="input-field">
                <h2>Whatâ€™s your favorite movie and why?</h2>
                <textarea id="favourite-movie" class="top" placeholder="Oppenheimer for its splendid dialogue"></textarea>
            </div>
            <div id="two" class="input-field">
                <h2>Are you in the mood for something new or a classic?</h2>
                <label for="new">New</label>
                <input id="new" type="radio" value="New" name="mood">
                <label for="classic">Classic</label>
                <input id="classic" type="radio" value="Classic" name="mood">
            </div>
            <div id="three" class="input-field">
                <h2>Do you wanna have fun or do you want something serious?</h2>
                <textarea id="fun-serious-movie" class="top" placeholder="I would like to watch a movie that makes me laugh"></textarea>
            </div>
            <div id="four" class="input-field">
                <h2>Which famous film person would you love to be stranded on an island with and why?</h2>
                <textarea id="fun-serious-movie" class="top" placeholder="Tom Hanks because he is really funny and can do the voice of Woody"></textarea>
            </div>
            <div id ="response" class="response hide">
            </div>
            <button id="btn">Next Person</button>
        </section>
        <script type="module" src="questions.js"></script>
    </body>
</html>
